<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator_screen"></div>
      <div class="calculator-keys">
        <button class="button" type="button" value="AC">AC</button>
        <button class="button" type="button" value="-">+/-</button> <!-- value is off -->
        <button class="button" type="button" value="+">+</button>
        <button class="button" type="button" value="-">-</button>
        <button class="button" type="button" value="%">%</button>
        <button class="button" type="button" value="/">&divide</button>
        <button class="button" type="button" value="*">&times</button>
        <button class="button" type="button" value="Math.Pi">π</button>
        <button class="button" type="button" value="9">9</button>
        <button class="button" type="button" value="8">8</button>
        <button class="button" type="button" value="7">7</button>
        <button class="button" type="button" value="Math.Pi">sin</button>
        <button class="button" type="button" value="6">6</button>
        <button class="button" type="button" value="5">5</button>
        <button class="button" type="button" value="4">4</button>
        <button class="button" type="button" value="Math.Pi">cos</button>
        <button class="button" type="button" value="3">3</button>
        <button class="button" type="button" value="2">2</button>
        <button class="button" type="button" value="1">1</button>
        <button class="button" type="button" value="Math.Pi">tan</button>
        <button class="button" type="button" value="0">0</button>
        <button class="button" type="button" value=".">.</button>
        <button class="button" type="button" value="enter">x!</button>
        <button class="button" type="button" value="enter">√x</button>
        <button class="button" type="button" value="enter"><sup>3</sup>√x</button>
        <button class="button" type="button" value="enter"><sup>y</sup>√x</button>
        <button class="button" type="button" value="enter">x<sup>2</sup></button>
        <button class="button" type="button" value="enter">x<sup>3</sup></button>
        <button class="button" type="button" value="enter">x<sup>y<sup></button>
        <button class="button" type="button" value="enter" id="enterbutton">=</button>
        <button class="button" type="button" value="enter"><i>e</i></button>
      </div>
    </div>
  </body>
  </html>
