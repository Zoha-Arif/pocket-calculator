<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="text/javascript" src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  </head>
  <body>
    <table>
      <!-- Heading section of calculator-->
      <tr>
        <tr>
          <td class="heading">Pocket Calculator 2.0</td>
        </tr>
        <td>
          <input type="text" id="input" placeholder="0" readonly="readonly" name="" value="">
        </td>
      </tr>
      <!-- Button section of calculator-->
      <td>
        <input type="button" value="1" onclick="getNumber(1)">
        <input type="button" value="2" onclick="getNumber(2)">
        <input type="button" value="3" onclick="getNumber(3)">
        <input type="button" value="AC" id="AC" onclick="getNumber(3)">
        <input type="button" value="+/-" onclick="getNumber(3)">
        <input type="button" value="%" onclick="getNumber(3)">
        <br>
        <input type="button" value="4" onclick="getNumber(4)">
        <input type="button" value="5" onclick="getNumber(5)">
        <input type="button" value="6" onclick="getNumber(6)">
        <input type="button" value="+" onclick="getNumber(+)" class="blue">
        <input type="button" value="-" onclick="getNumber(-)" class="blue">
        <input type="button" value="&divide" onclick="getNumber(/)" class="blue">
        <br>
        <input type="button" value="7" onclick="getNumber(7)">
        <input type="button" value="8" onclick="getNumber(8)">
        <input type="button" value="9" onclick="getNumber(9)">
        <input type="button" value="&times" onclick="getNumber(x)" class="blue">
        <input type="button" value="x^2" onclick="getNumber(x)" class="blue">
        <input type="button" value="x^3" onclick="getNumber(x)" class="blue">
        <br>
        <input type="button" value="0" onclick="getNumber(0)">
        <input type="button" value="." onclick="getOperand(.)">
        <input type="button" value="=" id="equal" onclick="getOperand(=)">

      </td>


    </table>
  </body>
  </html>
